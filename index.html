<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/assets/images/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="/assets/images/logo.svg" alt="" />
      <div class="header__side-container">
        <div class="header__side-container-1">
          <span class="header__side-container-1-text" id="span-text"
            >Sans Serif</span
          >
          <img
            src="/assets/images/icon-arrow-down.svg"
            alt="dropdown-icon"
            class="dropdown-btn"
          />
        </div>
        <div class="header__side-container-vertical-line"></div>
        <div class="header__side-container-2">
          <div class="cl-toggle-switch">
            <label class="cl-switch">
              <input type="checkbox" class="theme-checkbox" />
              <span></span>
            </label>
          </div>
          <svg
            class="moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
          >
            <path
              fill="none"
              stroke="#838383"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </div>
      </div>
    </header>
    <div class="dropdown-content">
      <a href="" class="sans-serif">Sans Serif</a>
      <a href="" class="serif">Serif</a>
      <a href="" class="mono">Mono</a>
    </div>
    <div class="input-container">
      <input
        class="input-container__input"
        type="text"
        placeholder="Search for any word"
      />
      <span class="input-container__span"></span>

      <img
        class="input-container__icon"
        src="/assets/images/icon-search.svg"
        alt=""
      />
    </div>
    <div class="error-modal">
      <span class="error-modal__emoji">ðŸ˜•</span>
      <span class="error-modal__description">No Definations Found</span>
      <p class="error-modal__message">
        Sorry user, we couldn't find definitions for the word you were looking
        for. You can try the search again at a later time or head to the web
        instead.
      </p>
    </div>
    <main class="main">
      <div class="term-meaning-wrapper hide-term-meaning-wrapper">
        <div class="term-meaning-wrapper__1">
          <div class="term-meaning-wrapper__spell-phonetic-cont">
            <span id="word-spelling"></span>
            <span id="word-phonetic"></span>
          </div>
          <div class="term-meaning-wrapper__pronunciation-container">
            <svg
              fill="#a445ed"
              class="icon-play"
              xmlns="http://www.w3.org/2000/svg"
              width="75"
              height="75"
              viewBox="0 0 75 75"
            >
              <g fill="#fff" fill-rule="evenodd" class="icon-play-2">
                <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
                <path d="M29 27v21l21-10.5z" />
              </g>
            </svg>
            <!-- Make Dynamic change through javascript -->
          </div>
        </div>
        <div class="term-meaning-wrapper__2">
          <!-- Noun Definitions  -->
          <div class="term-meaning-wrapper__2--heading-cont-noun"></div>
          <div class="term-meaning-wrapper__2--meanings-cont-noun">
            <span></span>
            <ul class="term-meaning-wrapper__2--list-noun"></ul>
          </div>
          <div class="synonyms-container">
            <span>Synonyms</span>
            <div></div>
          </div>
          <!-- verb -->
          <div class="term-meaning-wrapper__2--heading-cont-verb"></div>
          <div class="term-meaning-wrapper__2--meanings-cont-verb">
            <span></span>
            <ul class="term-meaning-wrapper__2--list-verb"></ul>
          </div>
          <!-- Adjective -->

          <div class="source-url-container">
            <span>Source</span>
            <a></a>
            <a href="" class="icon-new-window" target="_blank">
              <img src="/assets/images/icon-new-window.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
